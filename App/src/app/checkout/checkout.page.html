<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>My Cart</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" lines="insert">
      {{item.name}}
      <ion-label slot="end" text-right>{{item.price | currency:'INR':'symbol'}}</ion-label>
    </ion-item>
    <ion-item>
      Total : <span slot="end"> {{total | currency:'INR':'symbol'}} </span>
    </ion-item>
    <ion-button *ngIf="items" expand="block" (click)="removeLast()" color="danger">
      Remove last item
    </ion-button>
  </ion-list>
  </ion-content>
