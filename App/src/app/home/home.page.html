<ion-header>
  <ion-toolbar>
    <ion-title>
      The Jewellery Store
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-card>
      <ion-card-content>
        <ion-card-subtitle>Step 1: enter your name & choose your photo</ion-card-subtitle>

          <ion-input autocomplete="on" [(ngModel)]="name" placeholder="Click here to enter NAME"></ion-input>
          <ion-button *ngIf="flag == false" expand="block" (click)="presentActionSheet()" color="light">
              choose your photo
            </ion-button>
            <ion-label *ngIf="flag3 == true">Photo Selected <ion-icon name="checkmark-circle" slot="end"></ion-icon> </ion-label>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="flag2 == true">
      <ion-card-content>
        <ion-card-subtitle>Step 2: confirm your age and gender</ion-card-subtitle>
        <ion-item *ngFor="let item of result">
          <ion-input autocomplete="on" [(ngModel)]="age"></ion-input>
          <ion-input autocomplete="on" [(ngModel)]="gender"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="flag2 == true">
      <ion-card-content>
        <ion-card-subtitle>Step 3: get recommendations based on your age and gender</ion-card-subtitle>
        <ion-button expand="block" (click)="getRecommendations()" color="dark">
          Get Recommendations
        </ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="flag2 == true" >
      <ion-card-content>
        <ion-card-subtitle>not satisfied with the results?</ion-card-subtitle>
        <ion-button expand="block" (click)="presentActionSheet()" color="light">
          <ion-ripple-effect></ion-ripple-effect>Retake ?
        </ion-button>
      </ion-card-content>
    </ion-card>

  </ion-list>
  <ion-list>

  </ion-list>
</ion-content>
